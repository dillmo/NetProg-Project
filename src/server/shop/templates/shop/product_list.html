{% extends 'template_base.html' %}

{% block content %}
<h1>Products</h1>
<ul>
    {% for product in object_list %}
    <li><a href="{% url 'shop:product' pk=product.pk %}">{{ product.name }} - ${{ product.price }} - {{ product.stock }} in stock</a></li>
    {% empty %}
    <li>No products in stock</li>
    {% endfor %}
</ul>
{% endblock %}
